[package]
name = "uhyve"
version = "0.0.29"
authors = ["Stefan Lankes <slankes@eonerc.rwth-aachen>"]
edition = "2021"
description = "A hypervisor for RustyHermit."
repository = "https://github.com/hermitcore/uhyve"
license = "MIT/Apache-2.0"
keywords = ["hypervisor", "unikernel"]
categories = ["os"]
exclude = [
    "/.github/",
    "/img/",
    "/benches/",
    "/benches_data/",
    "/.gitattributes",
    "/.gitignore",
    "/.gitmodules",
    "/bors.toml",
    "/codecov.yml",
]

[lib]
name = "uhyvelib"

[[bench]]
name = "benchmarks"
harness = false

[features]
default = []
instrument = ["rftrace", "rftrace-frontend"]

[patch.crates-io]
gdbstub = { git = "https://github.com/daniel5151/gdbstub", branch = "dev/0.6" }
gdbstub_arch = { git = "https://github.com/daniel5151/gdbstub", branch = "dev/0.6" }
x86_64 = { git = "https://github.com/mkroening/x86_64", branch = "debug-stable" }
kvm-bindings = { git = "https://github.com/simonschoening/kvm-bindings", branch = "riscv" }
kvm-ioctls = { git = "https://github.com/simonschoening/kvm-ioctls", branch = "riscv" }

[dependencies]
bitflags = "1.3"
byteorder = "1.4"
byte-unit = "4.0"
clap = "2.33"
core_affinity = "0.5"
either = "1.6"
env_logger = "0.9"
envmnt = "0.9"
gdbstub = "0.5"
gdbstub_arch = "0.1.0"
goblin = { version = "0.4.3", default-features = false, features = ["elf64", "elf32", "endian_fd", "std"] }
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
rustc-serialize = "0.3"
thiserror = "1.0"

rftrace = { version = "0.1", optional = true }
rftrace-frontend = { version = "0.1", optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
kvm-bindings = "0.5"
kvm-ioctls = "0.11.0"
mac_address = "1.1"
nix = "0.23"
tun-tap = { version = "0.1", default-features = false }
virtio-bindings = { version = "0.1", features = ["virtio-v4_14_0"] }
vmm-sys-util = "0.9"

[target.'cfg(target_os = "macos")'.dependencies]
burst = "0.0"
xhypervisor = "0.0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86_64 = { version = "0.14", default-features = false }

[target.'cfg(target_arch = "x86_64")'.dependencies.raw-cpuid]
version = "10.2.0"

[target.'cfg(all(target_arch = "x86_64", target_os = "macos"))'.dependencies]
x86 = { version = "0.43", default-features = false }

[dev-dependencies]
assert_fs = "1"
criterion = "0.3"
