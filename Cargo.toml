[package]
name = "uhyve"
version = "0.0.29"
authors = [
    "Stefan Lankes <slankes@eonerc.rwth-aachen.de>",
    "Martin Kr√∂ning <mkroening@posteo.net>",
    "Jens Breitbart <jbreitbart@gmail.com>",
    "Jonathan Klimt <jonathan.klimt@eonerc.rwth-aachen.de>",
]
edition = "2021"
description = "A minimal hypervisor for RustyHermit"
repository = "https://github.com/hermitcore/uhyve"
license = "MIT/Apache-2.0"
keywords = ["hypervisor", "unikernel"]
categories = ["os"]
exclude = [
    "/.github/",
    "/img/",
    "/benches/",
    "/benches_data/",
    "/.gitattributes",
    "/.gitignore",
    "/.gitmodules",
    "/bors.toml",
    "/codecov.yml",
]

[lib]
name = "uhyvelib"

[[bench]]
name = "benchmarks"
harness = false

[features]
default = []
instrument = ["rftrace", "rftrace-frontend"]

[patch.crates-io]
gdbstub = { git = "https://github.com/daniel5151/gdbstub", branch = "dev/0.6" }
gdbstub_arch = { git = "https://github.com/daniel5151/gdbstub", branch = "dev/0.6" }
x86_64 = { git = "https://github.com/mkroening/x86_64", branch = "debug-stable" }
xhypervisor = { git = "https://github.com/RWTH-OS/xhypervisor.git", branch = "aarch64" }

[dependencies]
bitflags = "1.3"
byteorder = "1.4"
byte-unit = "4.0"
clap = "3.0"
core_affinity = "0.5"
either = "1.6"
env_logger = "0.9"
envmnt = "0.9"
gdbstub = "0.6"
gdbstub_arch = "0.2"
goblin = { version = "0.4", default-features = false, features = ["elf64", "elf32", "endian_fd", "std"] }
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
rustc-serialize = "0.3"
thiserror = "1.0"

rftrace = { version = "0.1", optional = true }
rftrace-frontend = { version = "0.1", optional = true }

[target.'cfg(target_os = "linux")'.dependencies]
kvm-bindings = "0.5"
kvm-ioctls = "0.10"
mac_address = "1.1"
nix = "0.23"
tun-tap = { version = "0.1", default-features = false }
virtio-bindings = { version = "0.1", features = ["virtio-v4_14_0"] }
vmm-sys-util = "0.9"

[target.'cfg(target_os = "macos")'.dependencies]
burst = "0.0"
xhypervisor = "0"

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86_64 = { version = "0.14", default-features = false }
raw-cpuid = "10.2"

[dev-dependencies]
assert_fs = "1"
criterion = "0.3"
